name: Build and publish WASM demo

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    name: "Build and deploy"
    env:
      qt_root: '/home/runner/work/QML-Spatial-UI/QML-Spatial-UI/Qt'
      qt_root_wasm: '/home/runner/work/QML-Spatial-UI/QML-Spatial-UI/Qt/6.6.0/wasm_multithread'
      qt_root_gcc: '/home/runner/work/QML-Spatial-UI/QML-Spatial-UI/Qt/6.6.0/gcc_64'
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          submodules: 'recursive'
          lfs: 'true'

      - name: Install tools
        shell: bash
        run: |
          sudo apt update
          sudo apt-get -y install build-essential libgl1-mesa-dev curl python3 python3-venv
          sudo apt-get -y qt6-webassembly-dev qt6-qmake
          sudo apt-get -y install jq
          sudo apt-get -y install qmlscene qml-module-qt-labs-platform
          sudo apt-get -y install libc++-dev
          sudo apt-get -y install libc++abi-dev
          sudo apt-get -y install libc6-dev
          sudo apt-get -y install expect
          sudo apt-get -y install qtchooser libgl-dev libxcb-cursor0 libmuparser-dev libboost-dev librsvg2-bin libfreetype6-dev libicu-dev pkg-config libfuse2
          sudo apt-get -y install lsb-release wget software-properties-common gnupg expect git-lfs
          sudo apt-get -y install libgl-dev libglu1-mesa-dev libxmu-dev libxi-dev libgl-dev

      - name: Update CMake
        uses: lukka/get-cmake@latest

      - name: Install ninja-build tool
        uses: seanmiddleditch/gha-setup-ninja@v5

      - name: Install Qt gcc
        uses: jurplel/install-qt-action@v3
        with:
          aqtversion: '==3.1.*'
          version: "6.6.0"
          host: 'linux'
          target: 'desktop'
          set-env: 'false'
          arch: 'gcc_64'
          dir: $qt_root
          modules: 'qtquick3d qtshadertools'
          cache: 'true'
          cache-key-prefix: "install-qt-gcc"

      - name: Install Qt wasm
        uses: jurplel/install-qt-action@v3
        with:
          aqtversion: '==3.1.*'
          version: "6.6.0"
          host: 'linux'
          target: 'desktop'
          set-env: 'true'
          arch: 'wasm_multithread'
          install-deps: 'true'
          setup-python: 'true'
          extra: '--external 7z --autodesktop'
          dir: $qt_root
          modules: 'qtquick3d qtshadertools'
          cache: 'true'
          cache-key-prefix: "install-qt-wasm"

      - name: CMake Build
        shell: bash
        run: |
          export QT_ROOT=$qt_root_wasm && export QT_HOST_PATH_ROOT=$qt_root_gcc && make web

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build/example/'
